<div class="w-64 h-full bg-gray-800 text-white flex flex-col p-4 space-y-4">

  <!-- Logo -->
  <div class="flex items-start text-2xl font-semibold gap-3">
    <ng-icon name="bootstrapBox" class="my-2" />
    <span class="break-words">Material Planning</span>
  </div>

  <!-- Navigation -->
  <ul class="flex flex-col gap-2">

    <!-- Dashboard -->
    <li>
      <a routerLink="dashboard" class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-gray-700">
        <ng-icon name="bootstrapSpeedometer2" />
        <span>Dashboard</span>
      </a>
    </li>

    <!-- Master Data (Collapsible Trigger) -->
    <li>
      <button (click)="toggleMasterData = !toggleMasterData"
        class="w-full flex justify-between items-center px-3 py-2 rounded hover:bg-gray-700">
        <div class="flex items-center space-x-2">
          <ng-icon name="bootstrapPieChart" />
          <span>Master Data</span>
        </div>
        <ng-icon name="bootstrapChevronDown" [ngClass]="[toggleMasterData ? 'rotate-180' : '','transition-all duration-300',]" />

      </button>

      <!-- Master Data Children -->
      @if( toggleMasterData){
      <div class="ml-6 mt-2 space-y-2">
        <a routerLink="masterdata/sku" class="block px-2 py-1 rounded hover:bg-gray-700">
          <ng-icon name="bootstrapPieChart" /> SKU Master
        </a>
        <a routerLink="masterdata/bom" class="block px-2 py-1 rounded hover:bg-gray-700">
          <ng-icon name="bootstrapDiagram3" /> Bill of Materials
        </a>
        <a routerLink="masterdata/supplier" class="block px-2 py-1 rounded hover:bg-gray-700">
          <ng-icon name="bootstrapDiagram3" /> Supplier Master
        </a>
      </div>
      }
    </li>

    <!-- Inventory -->
    <li>
      <a routerLink="inventory" class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-gray-700">
        <ng-icon name="bootstrapBox" />
        <span>Inventory</span>
      </a>
    </li>

    <!-- MRP -->
    <li>
      <a routerLink="mrp" class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-gray-700">
        <ng-icon name="bootstrapCalculator" />
        <span>MRP</span>
      </a>
    </li>

    <!-- Procurement -->
    <li>
      <a routerLink="procurement" class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-gray-700">
        <ng-icon name="bootstrapCart3" />
        <span>Procurement</span>
      </a>
    </li>

    <!-- Forecast Overview -->
    <li>
      <button (click)="toggleForecastOverview = !toggleForecastOverview"
        class="w-full flex justify-between items-center px-3 py-2 rounded hover:bg-gray-700">
        <div class="flex items-center space-x-2">
          <ng-icon name="bootstrapGraphUpArrow" />
          <span>Forecast Overview</span>
        </div>
        @if( toggleForecastOverview ){
        <ng-icon name="bootstrapChevronUp" />
        }@else {
        <ng-icon name="bootstrapChevronDown" />
        }
      </button>

      <!-- Forecast Children -->
      <div *ngIf="toggleForecastOverview" class="ml-6 mt-2 space-y-2">
        <a routerLink="forecast/sku" class="block px-2 py-1 rounded hover:bg-gray-700">
          <ng-icon name="bootstrapDiagram3" /> SKU Forecast
        </a>
        <a routerLink="forecast/component" class="block px-2 py-1 rounded hover:bg-gray-700">
          <ng-icon name="bootstrapDiagram2" /> Component Forecast
        </a>
        <a routerLink="forecast/rm" class="block px-2 py-1 rounded hover:bg-gray-700">
          <ng-icon name="bootstrapDiagram2" /> RM Forecast
        </a>
      </div>
    </li>

    <!-- Reports -->
    <li>
      <a routerLink="reports" class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-gray-700">
        <ng-icon name="bootstrapFileEarmarkBarGraph" />
        <span>Reports</span>
      </a>
    </li>

    <!-- Settings -->
    <li class="mt-6">
      <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-gray-700">
        <ng-icon name="bootstrapGear" />
        <span>Settings</span>
      </a>
    </li>

    <!-- Help -->
    <li>
      <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-gray-700">
        <ng-icon name="bootstrapQuestionCircle" />
        <span>Help</span>
      </a>
    </li>
  </ul>
</div>
