<div class="flex flex-grow h-[100vh] items-center justify-center bg-[#E1F5FE]">
  <div class="bg-white p-8 rounded-2xl shadow-lg border border-[#B0BEC5] w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 mb-2">Username</label>
        <input type="text" id="username" formControlName="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0288D1]"
          placeholder="Username..." />
        <div class="text-red-600 text-sm mt-1"
          *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
          Username is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0288D1]"
          placeholder="Email..." />
        <div class="text-red-600 text-sm mt-1"
          *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          Enter a valid email.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="password" formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0288D1]"
          placeholder="Password" />
        <div class="text-red-600 text-sm mt-1"
          *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password is required (min 6 characters).
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label for="verifyPassword" class="block text-gray-700 mb-2">Confirm Password</label>
        <input type="password" id="verifyPassword" formControlName="verifyPassword"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0288D1]"
          placeholder="Confirm Password" />
        <div class="text-red-600 text-sm mt-1" *ngIf="passwordMismatch">
          Passwords do not match.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="signupForm.invalid"
        class="w-full bg-[#0288D1] text-white py-2 rounded-lg hover:bg-[#0277BD] transition duration-200">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-[#0288D1] hover:underline">Log in</a>
    </p>
  </div>
</div>
