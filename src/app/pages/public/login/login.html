@if( loadingState() ){

<div class="h-[100vh] w-full flex justify-center items-center bg-[#E1F5FE]">
	<span class="loader"></span>
</div>

}@else{

<div class="flex flex-grow h-[100vh] h-max-[100vh] items-center justify-center bg-[#E1F5FE]">
	<div class="bg-white p-8 rounded-2xl shadow-lg border border-[#B0BEC5] w-full max-w-md">
		<h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Login</h2>

		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="mb-4">
				<label class="block text-gray-700 mb-2" for="username">Username</label>
				<input id="username" type="username" formControlName="username"
					class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0288D1]"
					placeholder="username..." />

				@if(loginForm.get('username')?.invalid && loginForm.get('email')?.touched){
				<div class="text-red-600 text-sm mt-1">
					Please enter a valid email.
				</div>
				}

			</div>

			<div class="mb-6">
				<label class="block text-gray-700 mb-2" for="password">Password</label>
				<input id="password" type="password" formControlName="password"
					class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0288D1]"
					placeholder="Password" />
				<div class="text-red-600 text-sm mt-1"
					*ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
					Password is required.
				</div>
			</div>

			<button type="submit" [disabled]="loginForm.invalid"
				class="w-full bg-[#0288D1] text-white py-2 rounded-lg hover:bg-[#0277BD] transition duration-200">
				Log In
			</button>
		</form>

		<p class="mt-4 text-center text-sm text-gray-600">
			Don't have an account?
			<a href="/register" class="text-[#0288D1] hover:underline">Register</a>
		</p>
	</div>
</div>

}
