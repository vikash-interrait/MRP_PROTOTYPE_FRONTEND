<div class="p-4 px-6">

  <h2 class="text-4xl text-gray-700 font-semibold my-2">SKU Master</h2>


  <div class="">
    <p-table 
      [value]="SKU"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      showGridlines
      >
      <ng-template #header>
        <tr>
          @for(col of columns; track col; let i = $index){
          <th>{{col}}</th>
          }
        </tr>
      </ng-template>
      <ng-template #body let-skuRow>
       
        <tr>
          @for( col of columns; track col; let i = $index){
          <td  [ngClass]="{
        ' whitespace-nowrap truncate': i === (columns.length - 1)
      }">{{ skuRow[col]}}</td>
          }
        </tr>
        
      </ng-template>
    </p-table>
  </div>


</div>
